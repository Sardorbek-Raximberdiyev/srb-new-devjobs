<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Devjobs</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">

<body>
    <header class="header">
        <div class="container header-container">
          <a class="header-icon-link" href="#"><img src="images/devjobs.svg" alt="header icon" class="header-icon-img"></a>
          <form class="wrapp" action="https://echo.html/academy.ru">
            <input class="dark-more visually-hidden" name="checbox-radio" type="radio" id="dark-more">
            <input class="light-more visually-hidden" name="checbox-radio" type="radio" id="light-more">
            <label for="dark-more">
              <img src="images/sun.svg" alt="rasm">
            </label>
            <div class="checbox">
              <span class="retangle"></span>
              <label class="dark-more-label" for="dark-more"></label>
              <label class="light-more-label" for="light-more"></label>
            </div>
            <label for="light-more">
              <img src="images/month.svg" alt="rasm">
            </label>
          </form>
        </div>
    </header>

    <!-- SITE-MAIN -->
    <main class="site-main">
      <div class="container">
      <input type="text" placeholder="Filter by title, companies, expertiseâ€¦">

      </div>
    </main>


  <!--JS STYLES -->

  <script src="js/main.js"></script>
